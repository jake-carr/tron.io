<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron.io</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
      #roomList {
        margin-top: 10px;
      }
      #scoreboard {
        text-align: center;
      }
    </style>
</head>
<body>
  <div id="main">
    <h2>Welcome to Tron.io</h2>
    <button type="button" id="host">Host a Lobby</button>
    <button type="button" id="join">Join a Lobby</button>
    <div id="roomList"></div>
  </div>
  <script
    src="https://cdn.socket.io/3.1.3/socket.io.min.js"  integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous">
  </script>
  <script src="tron.js"></script>
</html>
