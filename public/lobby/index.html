<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tron.io</title>
    <style>
      /* Styling here */
    </style>
</head>
<body>
  <h2 class="title">Welcome</h2>
  <button type="button" id="host">Host a Lobby</button>
  <button type="button" id="join">Join a Lobby</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
      const socket = io();
      const hostButton = document.getElementById('host');
      const joinButton = document.getElementById('join');

      hostButton.addEventListener('click', () => {
        const roomName = prompt('Name of Lobby: ');
        const userName = prompt('Your username: ');

        function callback(room) {
          console.log('callback invoked;')
          console.log(room)
          // TODO Redirect to a unique lobby page.
        }

        socket.emit('createRoom', roomName, userName, callback);
    });

    joinButton.addEventListener('click', () => {
      window.location.href = '/lobbies';
    })
  </script>
</html>
